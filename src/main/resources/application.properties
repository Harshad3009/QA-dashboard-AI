spring.application.name=QA dashboard AI
server.port=8080

# Gemini Configuration
# We use "gemini-1.5-flash" for speed/cost or "gemini-1.5-pro" for complex reasoning.
langchain4j.google-ai-gemini.chat-model.model-name=gemini-1.5-flash
langchain4j.google-ai-gemini.chat-model.api-key=${GEMINI_API_KEY}

# Logging (So we can see the magic happening)
langchain4j.google-ai-gemini.chat-model.log-requests=true
langchain4j.google-ai-gemini.chat-model.log-responses=true


# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================

# Enable the H2 Console so you can view data in the browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Fix for "Frame" issues if the console loads blank
spring.h2.console.settings.web-allow-others=true

## Database Connection URL (File-based H2 Database) // Uncomment to use H2 (In-memory)
#spring.datasource.url=jdbc:h2:file:./data/qadb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/qadb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings (The Magic)
# "update" means: If I change my Java class, automatically update the DB table columns.
spring.jpa.hibernate.ddl-auto=update
# Show the actual SQL queries in logs (Great for debugging/learning)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Tell Hibernate to speak PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB